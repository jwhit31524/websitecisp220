        <form action="resultsofsubmission.html">

            <fieldset class="contactinfo">
                <legend>Contact Information</legend>
                <label for="firstnamecontent">
                    First Name
                    <input type="text" name="firstname" id="firstnamecontent" placeholder="First Name" />
                </label>
                <label for="lastnamecontent">
                    Last Name
                    <input type="text" name="lastname" id="lastnamecontent" placeholder="Last Name" />
                </label>
                <label for="emailcontent">
                    Email Address
                    <input type="email" name="email" id="emailcontent" placeholder="address@example.com" />
                </label>
                <label for="phonecontent">
                    Phone Number
                    <input type="tel" name="phone" id="phonecontent" />
                </label>

            </fieldset>

            <fieldset class="interestinfo">
                <legend>Interest Information</legend>
                Area of Interest
                <label for="adoptioninterest">

                    <input type="text" name="adoptioninterest" id="adoptioninterest" />
                </label>
            </fieldset>

            <fieldset class="otherinfo">
                <legend>Other Information</legend>
                <textarea name="randominfo" id="randominfo" rows="5" cols="40"></textarea>
            </fieldset>
            <fieldset class="submitbtn">
                <input type="submit" id="submitform" value="Submit Form">
            </fieldset>
        </form>
